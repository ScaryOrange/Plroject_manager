<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager - Управление проектами и изображениями</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-project-diagram"></i> Project Manager</h1>
            <p class="subtitle">Управление проектами и изображениями</p>
        </header>

        <main class="main-content" id="app">
            <!-- Главная страница со списком проектов -->
            <div id="projects-page" class="page active">
                <div class="page-header">
                    <h2><i class="fas fa-list"></i> Мои проекты</h2>
                    <button class="btn btn-primary" id="create-project-btn">
                        <i class="fas fa-plus"></i> Создать проект
                    </button>
                </div>
                
                <div class="projects-list" id="projects-list">
                    <!-- Проекты будут загружаться здесь -->
                </div>
            </div>

            <!-- Страница проекта -->
            <div id="project-page" class="page">
                <div class="page-header">
                    <button class="btn btn-secondary back-btn" id="back-to-projects">
                        <i class="fas fa-arrow-left"></i> Назад к проектам
                    </button>
                    <h2 id="project-title"></h2>
                    <button class="btn btn-danger" id="delete-project-btn">
                        <i class="fas fa-trash"></i> Удалить проект
                    </button>
                </div>

                <div class="upload-area" id="upload-area">
                    <div class="upload-box" id="drop-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Перетащите изображения сюда</h3>
                        <p>или</p>
                        <input type="file" id="file-input" multiple accept="image/*">
                        <label for="file-input" class="btn btn-primary">
                            <i class="fas fa-folder-open"></i> Выберите файлы
                        </label>
                        <p class="file-types">Поддерживаемые форматы: JPG, PNG, GIF, WebP</p>
                    </div>
                </div>

                <div class="images-section">
                    <h3><i class="fas fa-images"></i> Изображения проекта</h3>
                    <div class="images-list" id="images-list">
                        <!-- Изображения будут загружаться здесь -->
                    </div>
                </div>
            </div>

            <div id="annotation-page" class="page">
                <div class="page-header">
                    <button class="btn btn-secondary" id="back-to-project">
                        <i class="fas fa-arrow-left"></i> Назад
                    </button>
                    <h2 id="annotation-title">Аннотация изображения</h2>
                </div>

                <div class="annotation-container">
                    <div id="image-wrapper">
                        <img id="annotation-image" />
                        <canvas id="annotation-canvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Модальное окно создания проекта -->
            <div class="modal" id="create-project-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3><i class="fas fa-plus-circle"></i> Создать новый проект</h3>
                        <button class="close-btn" id="close-modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="project-name">
                                <i class="fas fa-heading"></i> Название проекта
                            </label>
                            <input type="text" id="project-name" placeholder="Введите название проекта...">
                            <small class="error-message" id="name-error"></small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" id="cancel-create">Отмена</button>
                        <button class="btn btn-primary" id="save-project">Создать проект</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Project Manager &copy; 2024 | Данные хранятся в localStorage</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
